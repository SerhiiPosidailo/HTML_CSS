<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style6-3.css">
</head>

<body>
<div class="wrapper">
    <form class="form_wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="instagram">

        <label for="text"></label>
        <input type="text" name="text" id="text" placeholder="Номер телефону, ім'я користувача або e...">

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Пароль">

        <label class="button">
            <input type="submit" value="Увійти">
        </label>

        <label class="ABO">АБО</label>

        <div class="facebook">
            <img src="https://store-images.s-microsoft.com/image/apps.37935.9007199266245907.b029bd80-381a-4869-854f-bac6f359c5c9.91f8693c-c75b-4050-a796-63e1314d18c9?h=210"
                 alt="Facebook">
            <h4><a href="#">Увійти через Facebook</a></h4>
        </div>

        <label class="facebook-pass"><a href="#">Забули пароль?</a></label>
    </form>
    <div class="footer">
        <label>Ну маєте облікового запису? <a href="#">Зареєструватись</a></label>
    </div>
</div>
</body>
</html>
